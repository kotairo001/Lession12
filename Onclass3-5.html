<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = 0;
        let n2 = 1;
        let nextTerm="";
        let total = 0;
        for (i=1; i<=20; i++) {
            nextTerm = n1 + n2;
            n1 = n2;
            n2 = nextTerm;
            total += n1;
        }
        document.write("Tổng 20 số đầu tiên trong dãy fibonacii là: " + total);
    </script>
</body>
</html>
