<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = 0;
        let n2 = 1;
        let nextTerm = "";
        let i=1
        while (i++) {
            nextTerm = n1+n2;
            n1 = n2;
            n2 = nextTerm;
            if (n1%5 == 0) {
                document.write("Số Fibonacci đầu tiên chia hết cho 5 là " + n1)
                break
            }
        }
    </script>
</body>
</html>
