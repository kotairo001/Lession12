<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i=0;i<8;i++){
            for(let j =0; j<12; j++) {
                if (i==0||j==0||i==7||j==11) {
                    document.write("*")
                } else (
                    document.write("&nbsp&nbsp")
                )
            }
            document.write("</br>")
        }
    </script>
</body>
</html>
