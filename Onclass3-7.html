<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i;
        for (i=1; i<=100; i++) {
            if (i%3==0 && i%5==0) {
                let i = "FizzBuzz";
                document.write(i);
                document.write("<br>");
            } else if (i%5==0) {
                let i="Buzz";
                document.write(i);
                document.write("<br>");
            } else if (i%3==0){
                let i="Fizz";
                document.write(i);
                document.write("<br>");
            } else {
                document.write(i);
                document.write("<br>");
            }

        }
    </script>
</body>
</html>
