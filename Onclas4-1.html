<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 1;
        let n1 = 0;
        let n2 = 1;
        let nextTerm = "";
        while (i<100) {
            document.write(n1);
            document.write("<br>");
            nextTerm=n1+n2;
            n1 = n2;
            n2 = nextTerm;
            i++;
        }
    </script>
</body>
</html>
