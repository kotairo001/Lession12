<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <table style="border: 1px solid black;"></table> -->
    <script>
        let table = "<table style = 'border: 1px solid black'>";
        let i;
        for (i=1; i<10; i++) {
            table += "<tr>";
                for (j=1; j<10; j++) {
                    table = table + "<td  style = 'border: 1px solid black'>" + j + "x" + i + "=" + i*j + "</td>";
                } 
            table += "</tr>"
        } 
        table = table + "</table>";
        document.write(table);
    </script>
</body>
</html>
